name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Clean npm cache
      run: npm cache clean --force

    - name: Network diagnostics
      run: |
        echo "Checking DNS resolution..."
        nslookup registry.npmjs.org
        echo "Checking connectivity to npm registry..."
        curl -I https://registry.npmjs.org/
        echo "Checking connectivity to yarn registry..."
        curl -I https://registry.yarnpkg.com/
        
    - name: Install npm@latest
      run: npm install -g npm@latest

    - name: Install dependencies with verbose logging and timeout
      run: npm install --verbose --timing --network-timeout=60000

    - name: Build project
      run: npm run build

    - name: Deploy
      run: |
        # Add deployment commands here
        # Example: copy files to a server, upload to a cloud provider, etc.

    - name: Runner diagnostics
      run: |
        free -h
        df -h
        top -bn1
