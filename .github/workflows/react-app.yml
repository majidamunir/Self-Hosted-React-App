name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Adjust Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Run tests (if applicable)
        run: npm test  # Replace with your test command

      - name: Deploy (optional)
        # Add deployment steps specific to your target platform

